            const updatePixelRatio = () => {
                let pr = window.devicePixelRatio;
                if (pr > 1) {
                    $('.img-main').attr('src', 'assets/mousse/images/main-1500.png');
                }
                else {
                    $('.img-main').attr('src', 'assets/mousse/images/main-900.png');
                }

                matchMedia(`(resolution: ${pr}dppx)`).addEventListener("change", updatePixelRatio, { once: true })
            }

            updatePixelRatio();
        })
    </script>
